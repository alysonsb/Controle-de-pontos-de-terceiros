<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAB/PAE - Pontos Cadastrados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- Adicionando uma biblioteca de ícones para o sino, se necessário.
         Vamos usar um SVG inline para evitar dependências externas. -->
</head>
<body class="bg-gray-100 min-h-screen font-[Inter] flex flex-col">
    <div class="bg-blue-500 text-white p-4 text-center shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold flex-grow">PONTOS PAB/PAE</h1>
        <div class="flex items-center space-x-4">
    <div id="notificationIconContainer" class="relative cursor-pointer">
        <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.93 6 11v5l-1.29 1.29c-.63.63-.18 1.71.71 1.71h12.16c.89 0 1.34-1.08.71-1.71L18 16z"/>
        </svg>
        <div id="notificationBadge" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden"></div>
        <div id="notificationPopup" class="absolute top-full right-0 mt-2 w-72 bg-white rounded-md shadow-lg hidden z-10 p-4 text-gray-800">
            <h3 class="font-bold text-sm mb-2">Avisos de Vencimento</h3>
            <div id="notificationList" class="text-xs space-y-2">
                </div>
        </div>
    </div>

    <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-md text-sm transition duration-150 ease-in-out">
        Sair
    </button>
</div>
    </div>

    <div class="container mx-auto p-4 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                <div class="flex items-center space-x-2 w-full md:w-auto">
                    <label for="searchAgency" class="text-gray-700 font-medium whitespace-nowrap">BUSCAR POR AGENCIA:</label>
                    <input type="text" id="searchAgency" placeholder="1234"
                           class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>
                <h2 class="text-xl font-semibold text-gray-800 whitespace-nowrap">PONTOS CADASTRADOS</h2>
                <button id="cadastrarNovoPontoButton"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out w-full md:w-auto">
                    CADASTRAR NOVO PONTO
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left border-b border-gray-200">AGENCIA</th>
                            <th class="py-3 px-6 text-left border-b border-gray-200">NOME DO PONTO</th>
                            <th class="py-3 px-6 text-left border-b border-gray-200">AÇÕES</th>
                            <th class="py-3 px-6 text-center border-b border-gray-200">PRECISA DE EMAIL?</th>
                            <th class="py-3 px-6 text-center border-b border-gray-200">PRECISA DE INTEGRAÇÃO?</th>
                        </tr>
                    </thead>
                    <tbody id="pontosTableBody" class="text-gray-700 text-sm font-light">
                    </tbody>
                </table>
            </div>
            <div id="messageBox" class="mt-4 p-3 rounded-md text-center hidden"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
